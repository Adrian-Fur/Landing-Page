<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="icon" type="image/png" href="assets/flavicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <img src="/assets/img/habitual-branding.png" alt="Logo" class="brand-img">
        <div class="background-toogles" title="Change Background">
            <div class="background-1" onclick="changeBackground('1')"></div>
            <div class="background-2" onclick="changeBackground('2')"></div>
            <div class="background-3" onclick="changeBackground('3')"></div>
        </div>
        <div class="text-container">
            <h1 class="title">Find the stuff youâ€™ll love.</h1>
            <p class="text">Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque. Aliquet et purus nibh bibendum integer etiam in enim nisi.</p>
            <div class="app-store-btn">
                <a href="https://apple.com" target="_blank">
                    <img src="assets/img/app-store-button.png" alt="App Store">
                </a>
            </div>
            <div class="google-play-btn">
                <a href="https://play.googole.com" target="_blank">
                    <img src="/assets/img/google-play-button.png" alt="Google Play">
                </a>

        </div>
        <div class="main-image-container">

        </div>
        <img src="/assets/img/profile.png" alt="Profile" class="profile-img">
        <img src="/assets/img/orders.png" alt="Orders" class="orders-img">
        <img src="/assets/img/home.png" alt="Home" class="home-img">
        <img src="/assets/img/cart.png" alt="Cart" class="cart-img">
        <img src="/assets/img/product.png" alt="Product" class="product-img">

    <!-- Script -->
